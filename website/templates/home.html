{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Latest Posts</h1>

{% for post in posts %}
<div class="mb-4">
    <h2>{{ post.title }}</h2>
    <p class="text-muted">{{ post.date.strftime('%Y-%m-%d') }}</p>
    <div>{{ post.html_content | safe }}</div>
</div>
{% endfor %}
{% endblock %}
